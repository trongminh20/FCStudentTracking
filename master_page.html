<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/master_page.css" />
    <link rel="stylesheet" href="css/w3.css" />
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar Section -->
        <nav id="sidebar">
            <div class="sidebar-header" style="height:60px;">
            </div>

            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#">
                        <i class="glyphicon glyphicon-home"></i>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="glyphicon glyphicon-cloud-upload"></i>
                        Add New Record
                    </a>
                </li>
                <li>
                    <a href="#exportSubmenu" data-toggle="collapse" aria-expanded="false">
                        <i class="glyphicon glyphicon-cloud-download"></i>
                        Export Documents
                    </a>
                    <ul class="collapse list-unstyled" id="exportSubmenu">
                        <li><a href="#">Generate Report</a></li>
                        <li><a href="#">Generate Invoice</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#helpSubmenu" data-toggle="collapse" aria-expanded="false">
                        <i class="glyphicon glyphicon-question-sign"></i>
                        Help
                    </a>
                    <ul class="collapse list-unstyled" id="helpSubmenu">
                        <li><a href="#">Find Help Here</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </li>
                
            </ul>
        </nav>
        <!-- Header Section -->
        <div id="content">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header" style="width: 250px;">
                        <div style="float: left; width: 84%">
                            <h3>
                                <a href="#">
                                    <img src="images/logo.png" width="60" style="padding: 0 5px 0 5px;" />First College
                                </a>
                            </h3>
                        </div>
                        <div style="float: right; width: 15%; padding-top: 0px;">
                            <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                                <i class="glyphicon glyphicon-align-left"></i>
                            </button>
                        </div>
                    </div>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <div style="float: left; padding: 10px;">
                            <input type="text" placeholder="Search..">
                        </div>
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown top-menu-item">
                                <a href="#" class="dropdown-toggle profile waves-effect waves-light" data-toggle="dropdown" aria-expanded="true" style="background: #ffffff;">
                                    <img id="userimg" src="images/default.png" alt="user-img" class="img-circle" width="30" style="border: 1px solid" />
                                </a>
                                <ul class="dropdown-menu" style="padding: 10px;">
                                    <li id="changepassword"><a href="#" style="background: #ffffff;"><i class="glyphicon glyphicon-lock"></i> Change Password</a></li>
                                    <li class="divider"></li>
                                    <li>
                                        <input type="button" id="btnlogout" value="Log out" class="btn btn-default btn-flat" style="background:#ef0707 ;Color:#fff;width:100%;" />
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!--Footer Section-->
    <div class="footer">
      <p>© 2021 First College. All Rights Reserved.</p>
    </div>
    <!-- jQuery CDN -->
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>

</body>
</html>
