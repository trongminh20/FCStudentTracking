<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new Account</title>
    <meta http-equiv="refresh" content="2">
    <link rel="stylesheet" href="css/login_form_template.css">
</head>
<body>
<div id="wrapper">
    <form action="" method="" class="control-form" id="create-account-form">
        <div id="form-title">Create new Account</div>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username"><br>
        <input type="text" class="form-control" id="password" name="password" placeholder="Enter Password"><br>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"><br>
        <input type="tel" class="form-control" id="phone-number" name="phonenumber" placeholder="Enter phone number"><br>
        <input type="submit" name="submit" value="CREATE" class="form-btn form-control" id="create-user-btn">
    </form>
</div>
</body>
</html>
